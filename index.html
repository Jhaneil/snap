  <div id="signinModal" class="modal">

      <form method="POST" action="login.php">
        <input type="text" name="username" placeholder="Username" required autocomplete="username" />
        <div class="password-container">
          <input type="password" id="signin-password" name="password" placeholder="Password" required autocomplete="current-password" />
          <span class="toggle-password" onclick="togglePassword('signin-password')">&#128065;</span>
        </div>

      </form>

    </div>
  </div>

  <!-- Sign Up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signup')">&times;</span>
      <h2>Sign Up</h2>
      <form method="POST" action="register.php">
        <input type="text" name="username" placeholder="Username" required autocomplete="username" />
        <div class="password-container">
          <input type="password" id="signup-password" name="password" placeholder="Password" required autocomplete="new-password" />
          <span class="toggle-password" onclick="togglePassword('signup-password')">&#128065;</span>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
      <span class="toggle-link" onclick="switchForm('signin')">Already have an account?</span>
    </div>
  </div>

  <script>
    function openModal(type) {
      document.getElementById(type + 'Modal').classList.add('show');
    }

    function closeModal(type) {
      document.getElementById(type + 'Modal').classList.remove('show');
    }

    function switchForm(type) {
      closeModal(type === 'signup' ? 'signin' : 'signup');
      openModal(type);
    }

    // Close modal if clicked outside the modal-content
    window.onclick = function(event) {
      ['signinModal', 'signupModal'].forEach(id => {
        let modal = document.getElementById(id);
        if(event.target === modal) {
          modal.classList.remove('show');
        }
      });
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        icon.style.color = "#3b82f6"; // change icon color when active
      } else {
        input.type = "password";
        icon.style.color = "#999";
      }
    }
  </script>
